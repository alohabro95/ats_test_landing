<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload"
        href="/etc.clientlibs/bmdaem-domains/news/clientlibs/clientlib-brands/ctvnews/site/resources/fonts/webiconfont-v7.woff"
        as="font" type="font/woff" crossorigin="">
    <link rel="preload"
        href="/etc.clientlibs/bmdaem-domains/news/clientlibs/clientlib-brands/ctvnews/site/resources/fonts/CTV_Sans-Bold.woff"
        as="font" type="font/woff" crossorigin="">
    <link rel="preload"
        href="/etc.clientlibs/bmdaem-domains/news/clientlibs/clientlib-brands/ctvnews/site/resources/fonts/CTVSans_Medium.woff"
        as="font" type="font/woff" crossorigin="">
    <link rel="stylesheet" href="path/to/webiconfont-v7.css">


    <title>Document</title>
</head>

<body>
    <section class="section-header">
        <header class="header container">
            <div class="header__row">
                <div class="item">
                    <img class="logo" src="images/CTVNewsLogo_desktop.png"">
                </div>
                <div class=" item item--container">
                    <div class="golive">
                        <span class="golive__lock"></span>
                        <span class="golive__live">LIVE</span>
                    </div>
                    <div class="external-link">
                        <span class="external-link__title">CTV News Channel</span>
                        <div class="external-link__images">
                            <img class="external-link__logo" src="images/CTV.png" alt="">
                            <img class="external-link__icon" src="/images/arrow-up-right-from-square-solid.svg" alt=""
                                width="12px" height="12px">
                        </div>
                    </div>
                    <div class="burger">
                        <span class="burger__icon"></span><span class="burger__icon"></span><span
                            class="burger__icon"></span>
                    </div>

                </div>
            </div>

            <div class="header__navigation">
                <ul class="nav-list">
                    <li class="nav-list__item"><span>NEWS</span></li>
                    <li class="nav-list__item"><span>VIDEO</span></li>
                    <li class="nav-list__item"><span>LOCAL</span></li>
                    <li class="nav-list__item"><span>SHOWS</span></li>
                    <li class="nav-list__item"><span>ABOUT</span></li>
                    <li class="nav-list__item"><span>SHOPPING TRENDS</span></li>
                </ul>
                <div class="nav-search">
                    <form action="">
                        <div class="nav-search__form">
                            <label class="nav-search__form--label" for="search-input"></label>
                            <div class="nav-search__input-container">
                                <div class="search-field">
                                    <input class="search-field__input" type="text" id="search-input"
                                        placeholder="Search CTVNews.ca">
                                    <img class="search-field__icon" src="images/loupe.png" alt="" width="15">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </header>
    </section>
</body>
<script src="main.js"></script>

</html>
